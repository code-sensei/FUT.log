<ion-content>
    <ion-fab right bottom>
        <button ion-fab color="secondary">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
    <ion-segment [(ngModel)]="actions">
        <ion-segment-button value="timeline">
            Timeline
        </ion-segment-button>
        <ion-segment-button value="posts">
            My Posts
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="actions">
        <div *ngSwitchCase="timeline">
            <ion-list inset>
                <ion-card *ngFor="let post of timelinePosts">
                    <ion-item>
                        <ion-avatar item-left>
                            <img [src]="post.avatar">
                        </ion-avatar>
                        <h2>{{post.title}}</h2>
                        <p>{{post.location}}</p>
                    </ion-item>
                    <img [src]="post.image">
                    <ion-card-content>
                        <p>{{post.content}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-list>
        </div>
    </div>
</ion-content>
