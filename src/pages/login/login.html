<ion-content>

    <div class="header">
        <h2 class="logo"> Logo </h2>
        <p class="motto"> motto </p>
    </div>

    <ion-list inset no-lines>
        <ion-item>
            <ion-label floating color="primary">Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating color="primary">Password</ion-label>
            <ion-input type="text" [(ngModel)]="password"></ion-input>
        </ion-item>
        <button ion-button block (click)="login()" color="secondary">Login</button>
        <h5> OR </h5>
        <button ion-button block (click)="toReg()" color="primary">Create account</button>
    </ion-list>

</ion-content>
